<!doctype html>
<html>
    <head>
        <title>Seminar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>
            <thead>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>sunday</th>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 am</td>
                    <td colspan="7">Reserved for groups</td>
                </tr> 
                <tr>
                    <td>10:00 am</td>
                    <td colspan="4">c2</td>
                    <td>c3</td>
                    <td>c4</td>
                    <td>c5</td>
                </tr> 
                <tr>
                    <td>11:00 am</td>
                    <td>d2</td>
                    <td rowspan="3">d3</td>
                    <td>d4</td>
                    <td rowspan="2">d5</td>
                    <td>d6</td>
                    <td>d7</td>
                    <td rowspan="2">d8</td>
                </tr> 
                <tr>
                    <td>12:00 am</td>
                    <td>e2</td>
                    <td>e4</td>
                    <td rowspan="2" colspan="2">e6</td>
                </tr> 
                <tr>
                    <td>1:00 pm</td>
                    <td>f2</td>
                    <td>f4</td>
                    <td>f5</td>
                    <td>f8</td>
                </tr> 
                <tr>
                    <td>2:00 pm</td>
                    <td rowspan="2">g2</td>
                    <td>g3</td>
                    <td rowspan="2">g4</td>
                    <td rowspan="2" colspan="2">g5</td>
                    <td>g7</td>
                    <td>g8</td>
                </tr> 
                <tr>
                    <td>3:00 pm</td>
                    <td>h3</td>
                    <td>h7</td>
                    <td>h8</td>
                </tr> 
                <tr>
                    <td>4:00 pm - 7:00 pm</td>
                    <td colspan="3">i2</td>
                    <td colspan="4">i5</td>
                </tr> 
                <tr>
                    <td>7:00 pm</td>
                    <td>j2</td>
                    <td>j3</td>
                    <td colspan="2">j4</td>
                    <td>j6</td>
                    <td>j7</td>
                    <td>j8</td>
                </tr> 
            </tbody>
        </table>
    </body>
</html>
